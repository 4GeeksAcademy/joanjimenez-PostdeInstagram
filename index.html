<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="titulo-e-icono">
                <i class="fa-brands fa-html5"></i>
                <p id="titulo">HTML5 <br>Rigoberto</p>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="post-img">
            <img src="https://vuelcate.blogs.uemc.es/wp-content/uploads/sites/3/2020/01/alberto-mirador-base-torres-del-paine-chile.jpg"
                alt="Patagonia Chilena">
        </div>
        <div class="post-body">

            <div class="post-icons">
                <div>
                    <span class="heart"><i class="fa-regular fa-heart"></i></span>
                    <span class="comment"><i class="fa-regular fa-comment"></i></span>
                    <span class="plane"><i class="fa-regular fa-paper-plane"></i></span>
                </div>
                <div>
                    <span class="bookmark"><i class="fa-regular fa-bookmark"></i> </span>
                </div>
            </div>

            <p>liked by <strong>4geeksAcademy, html5, web</strong> and <strong>100,000 others</strong></p>

            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio fuga ex cum debitis quis molestias
                accusamus repudiandae et doloremque neque labore, ratione excepturi dicta nisi illum temporibus
                exercitationem nam esse.</p>


        </div>



    </div>
</body>

</html>
